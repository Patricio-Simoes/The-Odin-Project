<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/document.js" defer></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/events.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <div id="calculator">
            <div id="text-area">
                <p id="output"></p>
                <p id="input"></p>
            </div>
            <div id="button-area">
                <div class="button-row">
                    <button id="power-btn" class="btn">On</button>
                    <button class="btn aux-btn" data-value="C">C</button>
                    <button class="btn opr-btn" data-value="%">%</button>
                    <button class="btn opr-btn" data-value="/">/</button>
                </div>
                <div class="button-row">
                    <button class="btn num-btn" data-value="7">7</button>
                    <button class="btn num-btn" data-value="8">8</button>
                    <button class="btn num-btn" data-value="9">9</button>
                    <button class="btn opr-btn" data-value="x">x</button>
                </div>
                <div class="button-row">
                    <button class="btn num-btn" data-value="4">4</button>
                    <button class="btn num-btn" data-value="5">5</button>
                    <button class="btn num-btn" data-value="6">6</button>
                    <button class="btn opr-btn" data-value="-">-</button>
                </div>
                <div class="button-row">
                    <button class="btn num-btn" data-value="1">1</button>
                    <button class="btn num-btn" data-value="2">2</button>
                    <button class="btn num-btn" data-value="3">3</button>
                    <button class="btn opr-btn" data-value="+">+</button>
                </div>
                <div class="button-row">
                    <button class="btn num-btn" style="flex: 2; border-radius: 50px;" data-value="0">0</button>
                    <button class="btn num-btn" data-value=".">.</button>
                    <button class="btn opr-btn" data-value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>Made by Patrício Simões</p>
        <p><a id="project-hub" href="../../index.html">&#8617; Back to the Portfolio</a></p>
    </footer>
</body>
</html>
