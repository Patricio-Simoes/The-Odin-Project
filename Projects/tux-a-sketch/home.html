<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tux-A-Sketch</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
    <script src="./js/document.js" defer></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/events.js" defer></script>
</head>
<body>
    <header>
        <div id="main-header-area">
            <img src="./assets/images/tux.png" alt="Le Mighty Tux">
            <h1>Tux-A-Sketch</h1>
        </div>
    </header>
    <main>
        <div id="main-section-area">
            <div id="main-section-controls">
                <div id="color-section">
                    <div id="color-picker">
                        <div>
                            <input type="color" id="paint-color" name="paint-color" value="#000000">
                            <label for="paint-color">Primary Color</label>
                        </div>
                        <div>
                            <input type="color" id="background-color" name="background-color" value="#FFFFFF">
                            <label for="background-color">Background</label>
                        </div>
                    </div>
                    <div class="slide-container">
                        <input id="gridTileCount" class="slider" type="range" min="8" max="64" value="38">
                        <p id="gridTileCountDisplayer"></p>
                    </div>
                </div>
                <div id="main-section-buttons">
                    <div>
                        <button id="toggle-lines-btn">
                            Toggle Lines
                        </button>
                        <button id="clear-grid-btn">
                            Clear Grid
                        </button>
                    </div>
                    <div>
                        <button id="toggle-color-btn">
                            Toggle Color
                        </button>
                        <button id="toggle-rainbow-btn">
                            Toggle Rainbow
                        </button>
                        <button id="toggle-shader-btn">
                            Toggle Shader
                        </button>
                        <button id="toggle-lightner-btn">
                            Toggle Lightner
                        </button>
                        <button id="toggle-eraser-btn">
                            Toggle Eraser
                        </button>
                    </div>
                </div>
            </div>
            <div id="main-section-grid">
                <div id="drawing-area">
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Patrício Simões</p>
        <p><a id="project-hub" href="../../index.html">&#8617; Back to the Portfolio</a></p>
    </footer>
</body>
</html>
