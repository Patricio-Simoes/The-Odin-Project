<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Odin</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <main>
        <section>
            <div>
                <img src="./assets/images/odin-lined.png" alt="Odin's Logo">
                <h1>Odin</h1>
            </div>
        </section>
        <section id="content">
            <article id="top">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.<br>Sign up <span>now</span> to get started.
                </p>
                <p>You <span>know</span> you want to.
                </p>
            </article>

            <article id="form">
                <h2>Let's do this!</h2>
                <form id="submit-form" action="">
                    <div>
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" placeholder="Joe">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" placeholder="Doe">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="joe@mail.com">
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="000 000 000">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password">
                    </div>
                </form>
            </article>
            <article id="bottom">
                <div>
                    <button type="submit" form="submit-form">Create Account</button>
                    <p>Already have an accoun? <a href="#">Log-in</a></p>
                </div>
                <footer>
                    <a href="../../../index.html">&#8617; Back to the Portfolio</a>
                </footer>
            </article>
        </section>
    </main>
</body>

</html>
