<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/palette.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- JS -->
    <script src="./JS/document.js" defer></script>
    <script src="./JS/app.js" defer></script>
    <script src="./JS/game.js" defer></script>
    <script src="./JS/events.js" defer></script>
</head>

<body>
    <main>
        <div id="details-area">
            <div id="close-menu" class="">
                <button>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <img src="./assets/images/logo.png" alt="Main Logo">
            <form action="">
                <label for="player-1">Player 1</label>
                <input type="text" name="player-1" id="player-1" placeholder="Ex. John Doe">
                <label for="player-1">Pick a symbol:</label>
                <div>
                    <div class="symbol-box">
                        <input type="radio" id="x-symbol" name="symbols" value="X" checked="checked">
                        <span class="symbol">X</span>
                    </div>
                    <div class="symbol-box">
                        <input type="radio" id="o-symbol" name="symbols" value="O">
                        <span class="symbol">O</span>
                    </div>
                </div>
                <label for="opponent">Who's your Opponent?</label>
                <select name="opponent" id="opponent">
                    <option value="">-- Select an option --</option>
                    <option value="ai">AI</option>
                    <option value="human">Human Player</option>
                </select>
                <div id="ai-opponent" class="hidden">
                    <label for="ai-difficulty">Chose your difficulty!</label>
                    <select name="ai-difficulty" id="ai-difficulty">
                        <option value="easy">Easy</option>
                    </select>
                </div>
                <div id="human-opponent" class="hidden">
                    <label for="player-2">Player 2</label>
                    <input type="text" name="player-2" id="player-2" placeholder="Ex. John Doe">
                </div>
                <button id="start-game" type="button" class="hidden">Start Game</button>
                <a id="return" href="../../../index.html">
                    &#8617; Back to the Portfolio
                </a>
            </form>
        </div>
        <p id="mobile-title">Open the menu to start a new game!</p>
        <div id="game-area" class="hidden">
            <div id="menu" class="">
                <button>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div id="winner-area" class="hidden">
                <p></p>
                <button>Play again</button>
            </div>
            <div id="turn-area">
                <p></p>
            </div>
            <div id="gameboard" class="">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div id="game-rounds">
                <h3>Scoreboard</h3>
                <div>
                    <div class="score">
                        <h4 id="player-name"></h4>
                        <p id="player-score"></p>
                    </div>
                    <div class="score">
                        <h4 id="opponent-name"></h4>
                        <p id="opponent-score"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="blur"></div>
    </main>
</body>

</html>
